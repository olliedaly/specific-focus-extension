<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Specific Focus</title>
    <style>
        :root {
            --rui-bg-primary: #F7F5F2;
            --rui-bg-card: #FFFFFF;
            --rui-text-primary: #3A2F28;
            --rui-text-secondary: #7A6B60;
            --rui-accent-green: #6A8A7B;
            --rui-accent-green-hover: #597567;
            --rui-accent-green-text: #FFFFFF;
            --rui-border-primary: #E0D8CF;
            --font-family-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --border-radius-md: 0.375rem; /* 6px */
            --shadow-strong: 0 4px 12px rgba(74, 59, 49, 0.12);
            --transition-common: 0.2s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-main);
            background: var(--rui-bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--rui-text-primary);
        }

        .container {
            background: var(--rui-bg-card);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-strong);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            text-align: center;
            border: 1px solid var(--rui-border-primary);
        }

        .success-icon {
            font-size: 48px;
            color: var(--rui-accent-green);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--rui-text-secondary);
            margin-bottom: 32px;
        }

        .close-btn {
            background: var(--rui-accent-green);
            color: var(--rui-accent-green-text);
            border: none;
            padding: 14px 24px;
            border-radius: var(--border-radius-md);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color var(--transition-common);
            margin-top: 16px;
        }

        .close-btn:hover {
            background: var(--rui-accent-green-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Payment Successful!</h1>
        <p class="subtitle">Welcome to <strong>Specific Focus Pro</strong>. Your subscription is now active and you have unlimited access.</p>
        <p>This tab will close automatically in a few seconds.</p>
        
        <button class="close-btn" onclick="window.close()">Close Now</button>
    </div>

    <script>
        // Notify the extension that the subscription has been updated
        try {
            chrome.runtime.sendMessage({ type: "SUBSCRIPTION_SUCCESS" });
        } catch(e) {
            console.warn("Could not send SUBSCRIPTION_SUCCESS message to extension. It might be closed.");
        }

        // Auto-close the tab after 5 seconds
        setTimeout(() => {
            window.close();
        }, 5000);
    </script>
</body>
</html>
